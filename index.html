<!doctype html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      html, body {
        overflow: hidden;
        height: 100%; /* Ensure the body takes up the full height of the viewport */
      }
      .balloon-container {
          position: relative;
          width: 100%;
          height: 100vh;
      }

      .hot-air-balloon {
          position: absolute;
          left: -10%;
          bottom: 20%;
          animation: move 60s linear infinite, tilt 2s ease-in-out infinite;
      }

      /* Move animation */
      @keyframes move {
          0% {
              left: -10%;
          }
          50% {
              left: 110%;
          }
          50.01% {
              left: -10%;
          }
          100% {
              left: 110%;
          }
      }

      /* Tilt animation */
      @keyframes tilt {
          0%, 100% {
              transform: rotate(0deg);
          }
          50% {
              transform: rotate(5deg);
          }
      }
  </style>
  </head>
